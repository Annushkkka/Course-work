<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система барбершопа (услуги)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
</head>
<body class="other_page">
<div class="back-button-container">
    <!-- Кнопка перехода -->
    <button class="back-button" onclick="goToHome()">< На главную</button>
    <!-- Кнопка добавления-->
    <button class="edit-button" onclick="editservice()">+ Добавить новую услугу</button>
</div>
<div class="tab-pane fade show active" id="masters" role="tabpanel" aria-labelledby="masters-tab">
    <div style="margin-top: 40px;">
        <!-- Заголовок -->
        <div class="row">
            <div class="col text-center">
                <h3>Услуги</h3>
            </div>
        </div>
        <!-- Поиск и кнопка добавления -->
        <div class="row justify-content-center" style="width: 1500px;">
            <!-- Блок поиска -->
            <div class="col-12 text-center">
                <h6>Поиск услуги по любому критерию:</h6>
                <form th:action="@{/service/}" class="d-flex justify-content-center align-items-center">
                    <input type="text" name="keyword" id="keyword-master" class="form-control me-2" style="width: 600px;" th:value="${keyword}" placeholder="Введите данные">
                    <input type="submit" class="btn-custom-search me-2" value="Поиск">
                    <input type="button" class="btn-custom-clear" value="Очистить" id="btnClear-master" onclick="clearSearch()">
                </form>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID услуги</th>
            <th scope="col">Название услуги</th>
            <th scope="col">Базовая стоимость услуги</th>
            <th scope="col">Продолжительность услуги (мин)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service: ${serviceList}">
            <th scope="row" class="text-black" th:text="${service.id}"></th>
            <th scope="row" class="text-black" th:text="${service.name}"></th>
            <th scope="row" class="text-black" th:text="${service.basePrice}"></th>
            <th scope="row" class="text-black" th:text="${service.durationMinutes}"></th>
            <td>
                <a th:href="@{'/service/edit/'+${service.id}}">
                    <button type="button" class="btn-custom-search">Редактировать</button>
                </a>
            </td>
            <td>
                <a th:href="@{'/service/delete/'+${service.id}}">
                    <button type="button" class="btn-custom-clear">Удалить</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+jHvh+3Wjp3JdI6tkpU6pM6voW8FKB8w3/4" crossorigin="anonymous"></script>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/service/}]]"
    }
    // Функция для перехода на стартовую страницу
    function goToHome() {
        window.location = "[[@{/}]]"
    }
    // Функция для перехода на стартовую страницу
    function editservice() {
        window.location = "[[@{/service/new}]]"
    }
</script>
</body>
</html>
