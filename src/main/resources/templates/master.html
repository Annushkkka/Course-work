<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система барбершопа (мастера)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
</head>
<body class="other_page">
<div class="back-button-container">
    <!-- Кнопка перехода -->
    <button class="back-button" onclick="goToHome()">< На главную</button>
    <!-- Кнопка добавления -->
    <button class="edit-button" onclick="editmaster()">+ Добавить нового мастера</button>
</div>
<div class="tab-pane fade show active" id="masters" role="tabpanel" aria-labelledby="masters-tab">
    <div class="container-table">
        <!-- Заголовок -->
        <div class="row">
            <div class="col text-center">
                <h3>Мастера</h3>
            </div>
        </div>
        <!-- Поиск и кнопка добавления -->
        <div class="row justify-content-center" style="width: 1500px;">
            <!-- Блок поиска -->
            <div class="col-12 text-center">
                <h6>Поиск мастера по любому критерию:</h6>
                <form th:action="@{/master/}" class="d-flex justify-content-center align-items-center">
                    <input type="text" name="keyword" id="keyword-master" class="form-control me-2" style="width: 600px;" th:value="${keyword}" placeholder="Введите данные">
                    <input type="submit" class="btn-custom-search me-2" value="Поиск">
                    <input type="button" class="btn-custom-clear" value="Очистить" id="btnClear-master" onclick="clearSearch()">
                </form>
            </div>
        </div>
    </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID мастера</th>
                <th scope="col">Имя мастера</th>
                <th scope="col">Фамилия мастера</th>
                <th scope="col">Отчество мастера</th>
                <th scope="col">День рождения мастера</th>
                <th scope="col">Телефон мастера</th>
                <th scope="col">Почта мастера</th>
                <th scope="col">ID категории мастера</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="master: ${masterList}">
                <th scope="row" class="text-black" th:text="${master.id}"></th>
                <th scope="row" class="text-black" th:text="${master.firstName}"></th>
                <th scope="row" class="text-black" th:text="${master.lastName}"></th>
                <th scope="row" class="text-black" th:text="${master.middleName}"></th>
                <th scope="row" class="text-black" th:text="${master.birthDate}"></th>
                <th scope="row" class="text-black" th:text="${master.phone}"></th>
                <th scope="row" class="text-black" th:text="${master.email}"></th>
                <th scope="row" class="text-black" th:text="${master.category.id}"></th>
                <td>
                    <a th:href="@{'/master/edit/'+${master.id}}">
                        <button type="button" class="btn-custom-search">Редактировать</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/master/delete/'+${master.id}}">
                        <button type="button" class="btn-custom-clear">Удалить</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+jHvh+3Wjp3JdI6tkpU6pM6voW8FKB8w3/4" crossorigin="anonymous"></script>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/master/}]]"
    }
    // Функция для перехода на стартовую страницу
    function goToHome() {
        window.location = "[[@{/}]]"
    }
    // Функция для перехода на стартовую страницу
    function editmaster() {
        window.location = "[[@{/master/new}]]"
    }
</script>
</body>
</html>
