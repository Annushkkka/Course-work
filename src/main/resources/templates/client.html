<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система барбершопа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="tab-pane fade show active" id="client" role="tabpanel" aria-labelledby="client-tab">
    <div class="row mt-4">
        <div class="col-md-8 offset-md-4">
            <h3>Клиенты</h3>
            <h6>Поиск клиента по любому критерию:</h6>
            <form th:action="@{/}">
                <input type="text" name="keyword" id="keyword-client" size="65" th:value="${keyword}">
                <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
                <input type="button" class="btn btn-warning btn-sm" value="Очистить" id="btnClear-client" onclick="clearSearch()"/>
            </form>
        </div>
    </div>
    <table class="table table-striped table-hover mt-3">
        <thead>
        <tr>
            <th scope="col">ID клиента</th>
            <th scope="col">Имя клиента</th>
            <th scope="col">Фамилия клиента</th>
            <th scope="col">Отчество клиента</th>
            <th scope="col">День рождения клиента</th>
            <th scope="col">Телефон клиента</th>
            <th scope="col">Почта клиента</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client: ${clientlist}">
            <th scope="row" class="text-black" th:text="${client.id}"></th>
            <th scope="row" class="text-black" th:text="${client.firstName}"></th>
            <th scope="row" class="text-black" th:text="${client.lastName}"></th>
            <th scope="row" class="text-black" th:text="${client.middleName}"></th>
            <th scope="row" class="text-black" th:text="${client.birthDate}"></th>
            <th scope="row" class="text-black" th:text="${client.phone}"></th>
            <th scope="row" class="text-black" th:text="${client.email}"></th>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+jHvh+3Wjp3JdI6tkpU6pM6voW8FKB8w3/4" crossorigin="anonymous"></script>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]"
    }
</script>
</body>
</html>
