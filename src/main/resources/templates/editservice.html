<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать услугу</title>
    <header th:replace="master :: head"></header>
</head>
<body class="other_page">
<div class="back-button-container">
    <!-- Кнопка перехода -->
    <button class="back-button" onclick="goback()">< Назад</button>
</div>
<h1>Редактировать услугу</h1>
<div class="d-flex justify-content-center">
    <div class="col-md-15">
        <form th:action="@{/service/save}" th:obgect="${service}" method="post">
            <table style="width: 120%;">
                <tr>
                    <td style="text-align: left;">ID услуги</td>
                    <td><input type="text" th:field="*{service.id}" readonly="readonly"></td>
                </tr>
                <tr>
                    <td style="text-align: left;">название услуги</td>
                    <td><input type="text" th:field="*{service.name}"></td>
                </tr>
                <tr>
                    <td style="text-align: left;">Базовая стоимость услуги</td>
                    <td><input type="text" th:field="*{service.basePrice}"></td>
                </tr>
                <tr>
                    <td style="text-align: left;">Продолжительность услуги (мин)</td>
                    <td><input type="text" th:field="*{service.durationMinutes}"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center; padding-top: 20px;">
                        <button type="submit" class="btn-custom-search";>Сохранить</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+jHvh+3Wjp3JdI6tkpU6pM6voW8FKB8w3/4" crossorigin="anonymous"></script>
<script type="text/javascript">
    function goback() {
        window.location = "[[@{/service/}]]"
    }
</script>
</body>
</html>
