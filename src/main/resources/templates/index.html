<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информационно-справочная система барбершопа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-md-8 offset-md-4">
        <h3>Поиск стюдента по любому критерию:</h3>
        <form th:action="@{/}">
            <input type="text" name="keyword" id="keyword" size="65" th:value="${keyword}">
            <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
            <input type="button" class="btn btn-warning btn-sm" value="Очистить" id="btnClear" onelick="clearSearch"/>
        </form>
    </div>
</div>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]"
    }
</script>
</body>
</html>
