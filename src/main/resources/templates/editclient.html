<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать клиента</title>
    <header th:replace="master :: head"></header>
</head>
<body class="other_page">
<div class="back-button-container">
    <!-- Кнопка перехода -->
    <button class="back-button" onclick="goback()">< Назад</button>
</div>
<h1>Редактировать клиента</h1>
<div class="table">
    <div class="col-md-8 offset-md-4">
        <form th:action="@{/client/save}" th:obgect="${client}" method="post">
            <table>
                <tr>
                    <td>ID клиента</td>
                    <td><input type="text" th:field="*{client.id}" readonly="readonly"></td>
                </tr>
                <tr>
                    <td>Имя клиента</td>
                    <td><input type="text" th:field="*{client.firstName}"></td>
                </tr>
                <tr>
                    <td>Фамилия клиента</td>
                    <td><input type="text" th:field="*{client.lastName}"></td>
                </tr>
                <tr>
                    <td>Отчество клиента</td>
                    <td><input type="text" th:field="*{client.middleName}"></td>
                </tr>
                <tr>
                    <td>День рождения клиента</td>
                    <td><input type="text" th:field="*{client.birthDate}"></td>
                </tr>
                <tr>
                    <td>Телефон клиента</td>
                    <td><input type="text" th:field="*{client.phone}"></td>
                </tr>
                <tr>
                    <td>Почта клиента</td>
                    <td><input type="text" th:field="*{client.email}"></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn-custom-search" data-toogle="button" aria-pressed="false" aria-autocomplete="off">Сохранить</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+jHvh+3Wjp3JdI6tkpU6pM6voW8FKB8w3/4" crossorigin="anonymous"></script>
<script type="text/javascript">
    function goback() {
        window.location = "[[@{/client/}]]"
    }
</script>
</body>
</html>
