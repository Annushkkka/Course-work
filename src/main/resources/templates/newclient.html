<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить клиента</title>
    <header th:replace="master :: head"></header>
</head>
<body class="other_page">
<div class="back-button-container">
    <!-- Кнопка перехода -->
    <button class="back-button" onclick="goback()">< Назад</button>
</div>
<div>
    <h1>Добавить нового клиента</h1>
    <div class="d-flex justify-content-center">
        <div class="col-md-15">
            <form th:action="@{/client/save}" th:obgect="${client}" method="post">
                <table style="width: 120%;">
                    <tr>
                        <td style="text-align: left;">Имя клиента</td>
                        <td><input type="text" class="form-control me-2" style="width: 250px;" placeholder="Введите данные" th:field="*{client.firstName}"></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">Фамилия клиента</td>
                        <td><input type="text" class="form-control me-2" style="width: 250px;" placeholder="Введите данные" th:field="*{client.lastName}"></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">Отчество клиента</td>
                        <td><input type="text" class="form-control me-2" style="width: 250px;" placeholder="Введите данные" th:field="*{client.middleName}"></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">День рождения клиента</td>
                        <td><input type="text" class="form-control me-2" style="width: 250px;" placeholder="Введите данные" th:field="*{client.birthDate}"></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">Телефон клиента</td>
                        <td><input type="text" class="form-control me-2" style="width: 250px;" placeholder="Введите данные" th:field="*{client.phone}"></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">Почта клиента</td>
                        <td><input type="text" class="form-control me-2" style="width: 250px;" placeholder="Введите данные" th:field="*{client.email}"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center; padding-top: 20px;">
                            <button type="submit" class="btn-custom-search";>Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+jHvh+3Wjp3JdI6tkpU6pM6voW8FKB8w3/4" crossorigin="anonymous"></script>
<script type="text/javascript">
    function goback() {
        window.location = "[[@{/client/}]]"
    }
</script>
</body>
</html>
